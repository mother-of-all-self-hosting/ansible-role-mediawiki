---
mediawiki_enabled: true

mediawiki_identifier: mediawiki
mediawiki_base_path: "/{{ mediawiki_identifier }}"
mediawiki_data_path: "{{ mediawiki_base_path }}/data"
mediawiki_config_path: "{{ mediawiki_data_path }}/config" # For mounted LocalSettings.php
mediawiki_database_path: "{{ mediawiki_data_path }}/database" # For SQLite
mediawiki_images_path: "{{ mediawiki_data_path }}/images"
mediawiki_sites_path: "{{ mediawiki_data_path }}/sites"

# renovate: datasource=docker depName=mediawiki
mediawiki_version: lts

mediawiki_uid: ""
mediawiki_gid: ""

mediawiki_scheme: https

# The hostname at which MediaWiki is served.
mediawiki_hostname: ""

# The path at which MediaWiki is exposed.
# This value must either be `/` or not end with a slash (e.g. `/mediawiki`).
#
# Hosting MediaWiki under a subpath does not seem to be possible due to MediaWiki's
# technical limitations.
mediawiki_path_prefix: /

mediawiki_container_image: "{{ mediawiki_container_image_registry_prefix }}mediawiki:{{ mediawiki_container_image_tag }}"
mediawiki_container_image_tag: "{{ mediawiki_version }}"
mediawiki_container_image_registry_prefix: "{{ mediawiki_container_image_registry_prefix_upstream }}"
mediawiki_container_image_registry_prefix_upstream: "{{ mediawiki_container_image_registry_prefix_upstream_default }}"
mediawiki_container_image_registry_prefix_upstream_default: docker.io/
mediawiki_container_image_force_pull: "{{ mediawiki_container_image.endswith(':latest') }}"

mediawiki_container_image_self_build: false
mediawiki_container_image_self_build_name: "wikimedia/mediawiki-docker:{{ mediawiki_container_image_self_build_repo_version }}"
mediawiki_container_image_self_build_repo: "https://github.com/wikimedia/mediawiki-docker.git"
mediawiki_container_image_self_build_repo_version: "{{ mediawiki_version if mediawiki_version != 'latest' else 'main' }}"
mediawiki_container_image_self_build_src_files_path: "{{ mediawiki_base_path }}/docker-src"
mediawiki_container_image_self_build_repo_dockerfile_dir: "{{ mediawiki_container_image_self_build_src_files_path }}/wikimedia/mediawiki-docker/{{ mediawiki_version.split('.')[0] }}.{{ mediawiki_version.split('.')[1] }}/{{ mediawiki_container_image_self_build_repo_dockerfile_dir_base }}"
mediawiki_container_image_self_build_repo_dockerfile_dir_base: apache

# Controls whether the container exposes its HTTP port (tcp/80 in the container).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2586"), or empty string to not expose.
mediawiki_container_http_host_bind_port: ""

# The base container network. It will be auto-created by this role if it doesn't exist already.
mediawiki_container_network: "{{ mediawiki_identifier }}"

# The port number in the container
mediawiki_container_http_port: 80

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
# Use this to expose this container to another reverse proxy, which runs in a different container network.
mediawiki_container_additional_networks: "{{ mediawiki_container_additional_networks_auto + mediawiki_container_additional_networks_custom }}"
mediawiki_container_additional_networks_auto: []
mediawiki_container_additional_networks_custom: []

# A list of additional "volumes" to mount in the container.
# This list gets populated dynamically at runtime. You can provide a different default value,
# if you wish to mount your own files into the container.
# Contains definition objects like this: `{"type": "bind", "src": "/outside", "dst": "/inside", "options": "readonly"}.
# See the `--mount` documentation for the `docker run` command.
mediawiki_container_additional_volumes: "{{ mediawiki_container_additional_volumes_auto + mediawiki_container_additional_volumes_custom }}"
mediawiki_container_additional_volumes_auto: []
mediawiki_container_additional_volumes_custom: []

# mediawiki_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the container.
# See `../templates/labels.j2` for details.
#
# To inject your own other container labels, see `mediawiki_container_labels_additional_labels`.
mediawiki_container_labels_traefik_enabled: true
mediawiki_container_labels_traefik_docker_network: "{{ mediawiki_container_network }}"
mediawiki_container_labels_traefik_hostname: "{{ mediawiki_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/mediawiki`).
mediawiki_container_labels_traefik_path_prefix: "{{ mediawiki_path_prefix }}"
mediawiki_container_labels_traefik_rule: "Host(`{{ mediawiki_container_labels_traefik_hostname }}`){% if mediawiki_container_labels_traefik_path_prefix != '/' %} && PathPrefix(`{{ mediawiki_container_labels_traefik_path_prefix }}`){% endif %}"
mediawiki_container_labels_traefik_priority: 0
mediawiki_container_labels_traefik_entrypoints: web-secure
mediawiki_container_labels_traefik_tls: "{{ mediawiki_container_labels_traefik_entrypoints != 'web' }}"
mediawiki_container_labels_traefik_tls_certResolver: default  # noqa var-naming

# Controls which additional headers to attach to all HTTP requests.
# To add your own custom request headers, use `mediawiki_container_labels_traefik_additional_request_headers_custom`
mediawiki_container_labels_traefik_additional_request_headers: "{{ mediawiki_container_labels_traefik_additional_request_headers_auto | combine(mediawiki_container_labels_traefik_additional_request_headers_custom) }}"
mediawiki_container_labels_traefik_additional_request_headers_auto: {}
mediawiki_container_labels_traefik_additional_request_headers_custom: {}

# Controls which additional headers to attach to all HTTP responses.
# To add your own custom response headers, use `mediawiki_container_labels_traefik_additional_response_headers_custom`
mediawiki_container_labels_traefik_additional_response_headers: "{{ mediawiki_container_labels_traefik_additional_response_headers_auto | combine(mediawiki_container_labels_traefik_additional_response_headers_custom) }}"
mediawiki_container_labels_traefik_additional_response_headers_auto: |
  {{
    {}
    | combine ({'X-XSS-Protection': mediawiki_http_header_xss_protection} if mediawiki_http_header_xss_protection else {})
    | combine ({'X-Content-Type-Options': mediawiki_http_header_content_type_options} if mediawiki_http_header_content_type_options else {})
    | combine ({'Content-Security-Policy': mediawiki_http_header_content_security_policy} if mediawiki_http_header_content_security_policy else {})
    | combine ({'Permissions-Policy': mediawiki_http_header_permissions_policy} if mediawiki_http_header_permissions_policy else {})
    | combine ({'Strict-Transport-Security': mediawiki_http_header_strict_transport_security} if mediawiki_http_header_strict_transport_security and mediawiki_container_labels_traefik_tls else {})
  }}
mediawiki_container_labels_traefik_additional_response_headers_custom: {}

# mediawiki_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
# To add your own custom labels, use `mediawiki_container_labels_additional_labels_custom`
#
# Example:
# mediawiki_container_labels_additional_labels_custom: |
#   my.label=1
#   another.label="here"
mediawiki_container_labels_additional_labels: "{{ mediawiki_container_labels_additional_labels_auto | combine(mediawiki_container_labels_additional_labels_custom) }}"
mediawiki_container_labels_additional_labels_auto: {}
mediawiki_container_labels_additional_labels_custom: {}

# A list of extra arguments to pass to the container (`docker run` command)
mediawiki_container_extra_arguments: "{{ mediawiki_container_extra_arguments_auto + mediawiki_container_extra_arguments_custom }}"
mediawiki_container_extra_arguments_auto: []
mediawiki_container_extra_arguments_custom: []

# Specifies the value of the `X-XSS-Protection` header
# Stops pages from loading when they detect reflected cross-site scripting (XSS) attacks.
#
# Learn more about it is here:
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
# - https://portswigger.net/web-security/cross-site-scripting/reflected
mediawiki_http_header_xss_protection: "1; mode=block"

# Specifies the value of the `X-Content-Type-Options` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
mediawiki_http_header_content_type_options: nosniff

# Specifies the value of the `Content-Security-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy
mediawiki_http_header_content_security_policy: frame-ancestors 'self'

# Specifies the value of the `Permissions-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Permissions-Policy
mediawiki_http_header_permissions_policy: "{{ 'interest-cohort=()' if mediawiki_floc_optout_enabled else '' }}"

# Specifies the value of the `Strict-Transport-Security` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
mediawiki_http_header_strict_transport_security: "max-age=31536000; includeSubDomains{{ '; preload' if mediawiki_hsts_preload_enabled else '' }}"

# Controls whether to send a "Permissions-Policy interest-cohort=();" header along with all responses
#
# Learn more about what it is here:
# - https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea
# - https://paramdeo.com/blog/opting-your-website-out-of-googles-floc-network
# - https://amifloced.org/
#
# Of course, a better solution is to just stop using browsers (like Chrome), which participate in such tracking practices.
# See: `mediawiki_http_header_permissions_policy`
mediawiki_floc_optout_enabled: true

# Controls if HSTS preloading is enabled
#
# In its strongest and recommended form, the [HSTS policy](https://www.chromium.org/hsts) includes all subdomains, and
# indicates a willingness to be "preloaded" into browsers:
# `Strict-Transport-Security: max-age=31536000; includeSubDomains; preload`
# For more information visit:
# - https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
# - https://hstspreload.org/#opt-in
# See: `mediawiki_http_header_strict_transport_security`
mediawiki_hsts_preload_enabled: false

# List of systemd services that the MediaWiki systemd service depends on
mediawiki_systemd_required_services_list: "{{ mediawiki_systemd_required_services_list_default + mediawiki_systemd_required_services_list_auto + mediawiki_systemd_required_services_list_custom }}"
mediawiki_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
mediawiki_systemd_required_services_list_auto: []
mediawiki_systemd_required_services_list_custom: []

# List of systemd services that the MediaWiki systemd service wants
mediawiki_systemd_wanted_services_list: "{{ mediawiki_systemd_wanted_services_list_default + mediawiki_systemd_wanted_services_list_auto + mediawiki_systemd_wanted_services_list_custom }}"
mediawiki_systemd_wanted_services_list_default: []
mediawiki_systemd_wanted_services_list_auto: []
mediawiki_systemd_wanted_services_list_custom: []

# Specify database to use
# Valid values: mysql, postgres, sqlite
mediawiki_database_type: ""

# Specify database configuration
# See:
# - https://www.mediawiki.org/wiki/Manual:$wgDBserver
# - https://www.mediawiki.org/wiki/Manual:$wgDBport
# - https://www.mediawiki.org/wiki/Manual:$wgDBuser
# - https://www.mediawiki.org/wiki/Manual:$wgDBpassword
# - https://www.mediawiki.org/wiki/Manual:$wgDBprefix
# - https://www.mediawiki.org/wiki/Manual:$wgDBmwschema
mediawiki_database_mysql_hostname: ""
mediawiki_database_mysql_port: 3306
mediawiki_database_mysql_username: mediawiki
mediawiki_database_mysql_password: ""
mediawiki_database_mysql_prefix: ""
mediawiki_database_postgres_hostname: ""
mediawiki_database_postgres_port: 5432
mediawiki_database_postgres_username: mediawiki
mediawiki_database_postgres_password: ""
mediawiki_database_postgres_schema: mediawiki
mediawiki_database_sqlite_path: /var/www/data
mediawiki_database_name: mediawiki
mediawiki_config_dbgroupdefault: ""

# Control if email authentication (confirmation) for this wiki is enabled
# See: https://www.mediawiki.org/wiki/Manual:$wgEmailAuthentication
mediawiki_config_email_authentication: false

# Specify an email address that the wiki can contact if something goes wrong
# See: https://www.mediawiki.org/wiki/Manual:$wgEmergencyContact
mediawiki_config_emergency_contact: ""

# Control if the basic email features such as password reminder is enabled
# Note: using an external mail provider requires `$wgSMTP` settings to be configured
# See: https://www.mediawiki.org/wiki/Manual:$wgEnableEmail
mediawiki_config_enable_email: false

# Control if images and other files are allowed to be uploaded through the wiki
# See: https://www.mediawiki.org/wiki/Manual:$wgEnableUploads
mediawiki_config_enable_uploads: false

# Specify the site language code
# See: https://www.mediawiki.org/wiki/Manual:$wgLanguageCode
mediawiki_config_lang: en

# Specify the timezone for the wiki
# See: https://www.mediawiki.org/wiki/Manual:$wgLocaltimezone
mediawiki_config_localtimezone: UTC

# Specify wiki's logos
# See: https://www.mediawiki.org/wiki/Manual:$wgLogos
mediawiki_config_logos_1x: "$wgResourceBasePath/resources/assets/change-your-logo.svg"
mediawiki_config_logos_icon: "$wgResourceBasePath/resources/assets/change-your-logo-icon.svg"

# See: https://www.mediawiki.org/wiki/Manual:$wgMemoryLimit
# Only used when installing MediaWiki
mediawiki_config_memory_limit: default

# Specify the password reminder email address
# See: https://www.mediawiki.org/wiki/Manual:$wgPasswordSender
mediawiki_config_password_sender: ""

# Specify profiler output format
# Only used when installing MediaWiki
mediawiki_config_profiler: text

# Specify to override for copyright metadata
# See: https://www.mediawiki.org/wiki/Manual:Configuration_settings#Copyright
mediawiki_config_rights_icon: ""
mediawiki_config_rights_page: ""
mediawiki_config_rights_text: ""
mediawiki_config_rights_url: ""

# Specify the relative path of the wiki in the web server
# See: https://www.mediawiki.org/wiki/Manual:$wgScriptPath
mediawiki_config_scriptpath: ""

# Comma-separated list of skins to install
# Only used when installing MediaWiki
mediawiki_config_skins: ""

# Specify the wiki ID
# See: https://www.mediawiki.org/wiki/Manual:Wiki_ID
# Only used when installing MediaWiki
mediawiki_config_wiki: ""
mediawiki_config_with_extensions: ""

# Specify the wiki's name
# See: https://www.mediawiki.org/wiki/Manual:$wgSitename
mediawiki_config_sitename: ""

# Additional configuration settings
# See: https://www.mediawiki.org/wiki/Manual:Configuration_settings
mediawiki_config_additional_configurations: ""

# Specify the timezone
mediawiki_environment_variables_tz: UTC

# Additional environment variables.
mediawiki_environment_variables_additional_variables: ""
