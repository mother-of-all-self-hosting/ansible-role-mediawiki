---
# Project source code URL: https://github.com/thedevs-network/lldap

lldap_enabled: true

lldap_identifier: lldap
lldap_base_path: "/{{ lldap_identifier }}"
lldap_data_path: "{{ lldap_base_path }}/data"

# renovate: datasource=docker depName=lldap/lldap
lldap_version: v0.6.2

lldap_uid: ''
lldap_gid: ''

lldap_scheme: https

# The hostname at which LLDAP is served.
lldap_hostname: ''

# The path at which LLDAP is exposed.
# This value must either be `/` or not end with a slash (e.g. `/lldap`).
#
# Hosting LLDAP under a subpath does not seem to be possible due to LLDAP's
# technical limitations.
lldap_path_prefix: /

lldap_container_image: "{{ lldap_container_image_registry_prefix }}lldap/lldap:{{ lldap_container_image_tag }}"
lldap_container_image_tag: "{{ lldap_version }}-alpine-rootless"
lldap_container_image_registry_prefix: "{{ lldap_container_image_registry_prefix_upstream }}"
lldap_container_image_registry_prefix_upstream: "{{ lldap_container_image_registry_prefix_upstream_default }}"
lldap_container_image_registry_prefix_upstream_default: docker.io/
lldap_container_image_force_pull: "{{ lldap_container_image.endswith(':latest') }}"

lldap_container_image_self_build: false
lldap_container_image_self_build_name: "lldap/lldap:{{ lldap_container_image_self_build_repo_version }}"
lldap_container_image_self_build_repo: "https://github.com/lldap/lldap.git"
lldap_container_image_self_build_repo_version: "{{ lldap_version if lldap_version != 'latest' else 'main' }}"
lldap_container_image_self_build_src_files_path: "{{ lldap_base_path }}/docker-src"

# Controls whether the container exposes its HTTP port (tcp/80 in the container).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2586"), or empty string to not expose.
lldap_container_http_host_bind_port: ''

# Controls whether the container exposes its LDAP port (tcp/3890 in the container).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2586"), or empty string to not expose.
lldap_container_ldap_host_bind_port: ''

# Controls whether the container exposes its LDAPS port (tcp/6360 in the container).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2586"), or empty string to not expose.
lldap_container_ldaps_host_bind_port: ''

# The base container network. It will be auto-created by this role if it doesn't exist already.
lldap_container_network: "{{ lldap_identifier }}"

# The port number in the container
lldap_container_http_port: 17170

# The port number in the container
lldap_container_ldap_port: 3890

# The port number in the container
lldap_container_ldaps_port: 6360

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
# Use this to expose this container to another reverse proxy, which runs in a different container network.
lldap_container_additional_networks: "{{ lldap_container_additional_networks_auto + lldap_container_additional_networks_custom }}"
lldap_container_additional_networks_auto: []
lldap_container_additional_networks_custom: []

# A list of additional "volumes" to mount in the container.
# This list gets populated dynamically at runtime. You can provide a different default value,
# if you wish to mount your own files into the container.
# Contains definition objects like this: `{"type": "bind", "src": "/outside", "dst": "/inside", "options": "readonly"}.
# See the `--mount` documentation for the `docker run` command.
lldap_container_additional_volumes: "{{ lldap_container_additional_volumes_auto + lldap_container_additional_volumes_custom }}"
lldap_container_additional_volumes_auto: []
lldap_container_additional_volumes_custom: []

# lldap_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the container.
# See `../templates/labels.j2` for details.
#
# To inject your own other container labels, see `lldap_container_labels_additional_labels`.
lldap_container_labels_traefik_enabled: true
lldap_container_labels_traefik_docker_network: "{{ lldap_container_network }}"
lldap_container_labels_traefik_hostname: "{{ lldap_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/lldap`).
lldap_container_labels_traefik_path_prefix: "{{ lldap_path_prefix }}"
lldap_container_labels_traefik_rule: "Host(`{{ lldap_container_labels_traefik_hostname }}`){% if lldap_container_labels_traefik_path_prefix != '/' %} && PathPrefix(`{{ lldap_container_labels_traefik_path_prefix }}`){% endif %}"
lldap_container_labels_traefik_priority: 0
lldap_container_labels_traefik_entrypoints: web-secure
lldap_container_labels_traefik_tls: "{{ lldap_container_labels_traefik_entrypoints != 'web' }}"
lldap_container_labels_traefik_tls_certResolver: default  # noqa var-naming

# Controls which additional headers to attach to all HTTP requests.
# To add your own custom request headers, use `lldap_container_labels_traefik_additional_request_headers_custom`
lldap_container_labels_traefik_additional_request_headers: "{{ lldap_container_labels_traefik_additional_request_headers_auto | combine(lldap_container_labels_traefik_additional_request_headers_custom) }}"
lldap_container_labels_traefik_additional_request_headers_auto: {}
lldap_container_labels_traefik_additional_request_headers_custom: {}

# Controls which additional headers to attach to all HTTP responses.
# To add your own custom response headers, use `lldap_container_labels_traefik_additional_response_headers_custom`
lldap_container_labels_traefik_additional_response_headers: "{{ lldap_container_labels_traefik_additional_response_headers_auto | combine(lldap_container_labels_traefik_additional_response_headers_custom) }}"
lldap_container_labels_traefik_additional_response_headers_auto: |
  {{
    {}
    | combine ({'X-XSS-Protection': lldap_http_header_xss_protection} if lldap_http_header_xss_protection else {})
    | combine ({'X-Content-Type-Options': lldap_http_header_content_type_options} if lldap_http_header_content_type_options else {})
    | combine ({'Content-Security-Policy': lldap_http_header_content_security_policy} if lldap_http_header_content_security_policy else {})
    | combine ({'Permissions-Policy': lldap_http_header_permissions_policy} if lldap_http_header_permissions_policy else {})
    | combine ({'Strict-Transport-Security': lldap_http_header_strict_transport_security} if lldap_http_header_strict_transport_security and lldap_container_labels_traefik_tls else {})
  }}
lldap_container_labels_traefik_additional_response_headers_custom: {}

# lldap_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
#
# Example:
# lldap_container_labels_additional_labels: |
#   my.label=1
#   another.label="here"
lldap_container_labels_additional_labels: ''

# A list of extra arguments to pass to the container (`docker run` command)
lldap_container_extra_arguments: []

# Specifies the value of the `X-XSS-Protection` header
# Stops pages from loading when they detect reflected cross-site scripting (XSS) attacks.
#
# Learn more about it is here:
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
# - https://portswigger.net/web-security/cross-site-scripting/reflected
lldap_http_header_xss_protection: "1; mode=block"

# Specifies the value of the `X-Content-Type-Options` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
lldap_http_header_content_type_options: nosniff

# Specifies the value of the `Content-Security-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy
lldap_http_header_content_security_policy: frame-ancestors 'self'

# Specifies the value of the `Permissions-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Permissions-Policy
lldap_http_header_permissions_policy: "{{ 'interest-cohort=()' if lldap_floc_optout_enabled else '' }}"

# Specifies the value of the `Strict-Transport-Security` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
lldap_http_header_strict_transport_security: "max-age=31536000; includeSubDomains{{ '; preload' if lldap_hsts_preload_enabled else '' }}"

# Controls whether to send a "Permissions-Policy interest-cohort=();" header along with all responses
#
# Learn more about what it is here:
# - https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea
# - https://paramdeo.com/blog/opting-your-website-out-of-googles-floc-network
# - https://amifloced.org/
#
# Of course, a better solution is to just stop using browsers (like Chrome), which participate in such tracking practices.
# See: `lldap_http_header_permissions_policy`
lldap_floc_optout_enabled: true

# Controls if HSTS preloading is enabled
#
# In its strongest and recommended form, the [HSTS policy](https://www.chromium.org/hsts) includes all subdomains, and
# indicates a willingness to be "preloaded" into browsers:
# `Strict-Transport-Security: max-age=31536000; includeSubDomains; preload`
# For more information visit:
# - https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
# - https://hstspreload.org/#opt-in
# See: `lldap_http_header_strict_transport_security`
lldap_hsts_preload_enabled: false

# List of systemd services that the LLDAP systemd service depends on
lldap_systemd_required_services_list: "{{ lldap_systemd_required_services_list_default + lldap_systemd_required_services_list_auto + lldap_systemd_required_services_list_custom }}"
lldap_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
lldap_systemd_required_services_list_auto: []
lldap_systemd_required_services_list_custom: []

# List of systemd services that the LLDAP systemd service wants
lldap_systemd_wanted_services_list: "{{ lldap_systemd_wanted_services_list_default + lldap_systemd_wanted_services_list_auto + lldap_systemd_wanted_services_list_custom }}"
lldap_systemd_wanted_services_list_default: []
lldap_systemd_wanted_services_list_auto: []
lldap_systemd_wanted_services_list_custom: []

# Specify the timezone
lldap_environment_variables_tz: UTC

# Specify random strings, generated with `pwgen -s 64 1` or in another way.
lldap_environment_variables_lldap_jwt_secret: ""
lldap_environment_variables_lldap_key_seed: ""

# Specify the base Distinguished Name (dn)
# Note this does not have to be your own domain
lldap_environment_variables_lldap_ldap_base_dn: dc=example,dc=com

# Specify a username for the admin user
lldap_environment_variables_lldap_ldap_user_dn: ""

# Specify a password for the admin user
lldap_environment_variables_lldap_ldap_user_pass: ""

# Specify a database driver to use
# Valid values: mysql, postgres, sqlite
lldap_database_type: sqlite

# Specify database configuration
lldap_database_filename: "data/users.db"
lldap_database_mysql_hostname: ''
lldap_database_mysql_port: 3306
lldap_database_mysql_username: lldap
lldap_database_mysql_password: ''
lldap_database_postgres_hostname: ''
lldap_database_postgres_port: 5432
lldap_database_postgres_username: lldap
lldap_database_postgres_password: ''
lldap_database_name: lldap

# Specify mailer configuration
lldap_environment_variables_smtp_enabled: false
lldap_environment_variables_smtp_host: ""
lldap_environment_variables_smtp_port: 587
lldap_environment_variables_smtp_user: ""
lldap_environment_variables_smtp_password: ""
lldap_environment_variables_smtp_from: ""
lldap_environment_variables_smtp_to: ""
# Control if SMTP connection is encrypted
# Valid values: NONE, STARTTLS, TLS
lldap_environment_variables_smtp_encryption: NONE

# Control if LDAPS is enabled
lldap_environment_variables_lldap_ldaps_options__enabled: false

# Set cert and key path if `lldap_environment_variables_lldap_ldaps_options__enabled` is set to `true`
lldap_environment_variables_lldap_ldaps_options__cert_file: /path/to/certfile.crt
lldap_environment_variables_lldap_ldaps_options__key_file: /path/to/keyfile.key

# Set to `true` to increase logging verbosity
lldap_environment_variables_lldap_verbose: false

# Additional environment variables.
lldap_environment_variables_additional_variables: ''
